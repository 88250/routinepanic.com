{{define "contri-question.html"}}
<!DOCTYPE html>
<html>
<head>
    {{template "head" .}}
    <link type="text/css" rel="stylesheet"
          href="{{.Conf.StaticServer}}/js/lib/codemirror-5.40.2/codemirror.min.css"/>
    <link type="text/css" rel="stylesheet"
          href="{{.Conf.StaticServer}}/css/contri.css?{{.Conf.StaticResourceVersion}}"/>
</head>
<body>
{{template "nav" .}}
<div class="fn-content fn-wrap">
    <form class="form fn-flex-1 list__item contri__form" method="post"
          action="{{.Conf.Server}}/contri/questions/{{.Question.ID}}">
        <div class="fn-flex">
            <input type="text" class="fn-flex-1" value="{{.Question.TitleEnUS}}" disabled>
            <div class="contri__diff"></div>
            <input type="text" class="fn-flex-1" value="{{.Question.TitleZhCN}}" name="title">
        </div>

        <div class="fn-hr"></div>
        <div class="fn-clear contri__toolbar">
            <div class="fn-right">
                <button type="button" onclick="preview()">预览</button>
            </div>
            <div class="contri__preview content-reset" id="contriPreview"></div>
        </div>
        <div class="fn-hr"></div>

        <div id="content" class="fn-flex-1"></div>
        <textarea id="contentEn" class="fn-none">{{.Question.ContentEnUS}}</textarea>
        <textarea id="contentZh" class="fn-none">{{.Question.ContentZhCN}}</textarea>
        <textarea id="contentValue" class="fn-none" name="content">{{.Question.ContentZhCN}}</textarea>
        <div class="fn-hr"></div>
        <input placeholder="内测码" name="password" type="text">
        <div class="fn-hr"></div>
        <div class="fn-clear">
            <button type="submit" class="fn-right">提交</button>
        </div>
    </form>
</div>
<script src="{{.Conf.StaticServer}}/js/lib/codemirror-5.40.2/codemirror.min.js"></script>
<script src="{{.Conf.StaticServer}}/js/contri.js"></script>
</body>
</html>
{{end}}
