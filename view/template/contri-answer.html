{{define "contri-answer.html"}}
<!DOCTYPE html>
<html>
<head>
    {{template "head" .}}
    <link type="text/css" rel="stylesheet" href="{{.Conf.StaticServer}}/css/base.css?{{.Conf.StaticResourceVersion}}"/>
</head>
<body>
{{template "nav" .}}
<div class="fn-content fn-wrap">
    <form class="form fn-flex-1" method="post" action="{{.Conf.Server}}/contri/answer/{{.Answer.ID}}">
        <div class="list__item fn-clear">
            <textarea rows="10" name="content">{{.Answer.ContentZhCN}}</textarea>
            <div class="fn-hr"></div>
            <input placeholder="密码" name="password" type="password">
            <div class="fn-hr"></div>
            <button type="submit" class="fn-right">提交</button>
        </div>
    </form>
    {{template "footer" .}}
</div>
</body>
</html>
{{end}}
