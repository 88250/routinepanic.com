{{define "index.html"}}
<!DOCTYPE html>
<html>
<head>
    {{template "head" .}}
    <link type="text/css" rel="stylesheet" href="{{.Conf.StaticServer}}/css/index.css?{{.Conf.StaticResourceVersion}}"/>
</head>
<body>
{{template "nav" .}}
<div class="fn-content fn-wrap">
{{range .Questions}}
    <article class="list__item">
        <header><h2><a href="questions/abc" class="question__title">{{.Title}}</a></h2></header>
        <div>
            {{range .Tags}}
            <a class="question__tag" rel="tag" href="tags/tag">{{.Title}}</a>
            {{end}}
        </div>
    </article>
{{end}}
    <div class="fn-clear">
        <nav class="pagination fn-right">
            <a aria-label="上一页"
               class="pagination__item pagination__item--disabled"
               href="?p={{$.Pagination.PreviousPageNum}}">
                上一页
            </a>
            <a class="pagination__item" href="?p=1">1</a>
            <a class="pagination__item pagination__item--current" href="?p=1">2</a>
            <span class="pagination__item pagination__item--disabled">...</span>
            <a class="pagination__item" href="?p=1">5</a>
            <a aria-label="下一页"
               class="pagination__item"
               href="?p={{$.Pagination.PreviousPageNum}}">
                下一页
            </a>
        </nav>
    </div>
    {{template "footer" .}}
</div>
</body>
</html>
{{end}}
